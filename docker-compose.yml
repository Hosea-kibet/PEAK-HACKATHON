services:
  postgres:
    image: postgres:16-alpine
    container_name: csv-cleaner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: csvuser
      POSTGRES_PASSWORD: csvpass123
      POSTGRES_DB: csv_cleaner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - csv-cleaner-network

  pgadmin:
    image: dpage/pgadmin4:8.12
    container_name: csv-cleaner-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@csvcleaner.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - csv-cleaner-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  csv-cleaner-network:
    driver: bridge
